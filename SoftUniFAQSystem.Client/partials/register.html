<form class="form-horizontal col-sm-10 text-center" name="form" ng-controller="NewUserController" novalidate>
    <div class="row"  style="height: 35px; overflow: hidden;" id="errors">
        <!--Username-->
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="form.username.$error.required">Username is required</alert>
        <!--Password-->
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="form.password.$error.required || form.password.$pattern.required">Password is required.</alert>
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="!form.password.$error.required && (form.password.$error.minlength || form.password.$error.maxlength) && form.password.$dirty">Passwords must be between 5 and 20 characters.</alert>
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="!form.password.$error.required && !form.password.$error.minlength && !form.password.$error.maxlength && form.password.$error.pattern && form.password.$dirty">Must contain at least one lower &amp; uppercase letter, one special character & one digit.</alert>
        <!--Password-Confirm-->
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="form.passwordRepeat.$error.required || !form.passwordRepeat.$dirty ">Please confirm your password.</alert>
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="!form.passwordRepeat.$error.required && form.passwordRepeat.$error.noMatch || newUser.ConfirmPassword != newUser.Password">Passwords do not match.</alert>
        <!--Name-->
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="form.fullName.$error.required">Name is required</alert>
        <!--Email-->
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="form.email.$error.required || !form.email.$dirty">Email is required</alert>
        <alert class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="!form.email.$error.required && form.email.$error.email && form.email.$dirty">Invalid email</alert>
    </div>
    <legend class="col-md-10">Registration</legend>
    <div class="col-md-3"></div>
    <fieldset class="col-md-3">
        <div class="form-group">
            <label for="inputUsername" class="col-md-3 control-label">Username</label>

            <div class="col-md-9">
                <input type="text" ng-change="" class="form-control" name="username" id="inputUsername" ng-model="newUser.Username" required placeholder="Username">

            </div>
        </div>
        <div class="form-group">
            <label for="register-password" class="col-md-3 control-label">Password</label>

            <div class="col-md-9">
                <input type="password" ng-change="" class="form-control" name="password" id="register-password" ng-model="newUser.Password"
                       ng-pattern="/((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]))/" ng-minlength="5" ng-maxlength="20" required placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="passwordRepeat" class="col-md-3 control-label">Confirm Password</label>

            <div class="col-md-9">
                <input type="password" class="form-control" name="passwordRepeat" id="passwordRepeat" ng-model="newUser.ConfirmPassword" placeholder="Password confirm" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-md-3 control-label">Name</label>

            <div class="col-md-9">
                <input type="text" class="form-control" name="fullName" id="inputName" ng-model="newUser.FullName" placeholder="Name" required>
            </div>
        </div>
    </fieldset>

    <fieldset class="col-md-3" ng-enter="register(newUser)">
        <div class="form-group">
            <label for="inputEmail" class="col-md-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" name="email" id="inputEmail" ng-model="newUser.Email" required
                       placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-md-2 control-label">SoftUniID</label>

            <div class="col-lg-10">
                <input type="tel" class="form-control" name="phone" id="inputPhone" ng-model="newUser.SoftuniID" placeholder="Softuni ID">
            </div>
        </div>
    </fieldset>
    <div class="col-lg-10">
        <div class="col-lg-10">
            <button type="submit" ng-click="register(newUser)" ng-disabled="!form.$valid" class="btn btn-primary">Submit</button>
            <input type="button" class="btn btn-default" ng-click="reset()" value="Reset"/>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
