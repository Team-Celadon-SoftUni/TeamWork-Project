<div class="navbar navbar-default navbar-fixed-top" data-ng-controller="HeaderController">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <div class="navbar-header">
        <a class="navbar-brand" href="#/home">SoftUni Ads</a>
    </div>
    <div data-ng-model="barOut" ng-show="barOut">
        <div id="outNav" class="navbar-collapse navbar-responsive-collapse collapse out" aria-expanded="false">
            <ul class="nav navbar-nav navbar-right col-md-6">
                <form class="navbar-form navbar-left">
                    <input data-ng-enter="login(user)" type="text" class="form-control col-md-2" ng-model="user.username"
                           placeholder="Username">
                </form>
                <form class="navbar-form navbar-left">
                    <input data-ng-enter="login(user)" type="password" class="form-control col-md-2" ng-model="user.password"
                           placeholder="Password">
                </form>
                <li><a ng-href="#/user" ng-click="login(user)">Login</a></li>
                <li><a ng-href="#/register" ng-click="redirect('register')">Register</a></li>
            </ul>
        </div>
    </div>
    <div ng-model="barLoged" ng-show="barLoged">
        <div id="loginNav" class="navbar-collapse navbar-responsive-collapse collapse out">
            <ul class="nav navbar-nav">
                <li><a href ng-click="goTo('userPosters')">My Posters</a></li>
                <li><a href ng-click="goTo('addPoster')">Publish new Poster</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right col-md-2">
                <li class="dropdown">
                    <a href class="dropdown-toggle" data-toggle="dropdown">{{username}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href ng-model="editProfile" ng-click="goTo('editProfile')">Edit Profile</a></li>
                        <li><a href ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="adminNav" ng-model="adminNav" ng-show="adminNav">
        <div id="loginNavAdmin" class="navbar-collapse navbar-responsive-collapse collapse out">
            <ul class="nav navbar-nav">
                <li><a href ng-click="goTo('userPosters')">My Posters</a></li>
                <li><a href ng-click="goTo('allPosters')">Posters</a></li>
                <li><a href ng-click="goTo('users')">Users</a></li>
                <li><a href ng-click="goTo('categories-towns')">Categories/Towns</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right col-md-2">
                <li class="dropdown">
                    <a href class="dropdown-toggle" data-toggle="dropdown">{{username}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href ng-model="editProfile" ng-click="goTo('editProfile')">Edit Profile</a></li>
                        <li><a href ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" id="errors">
        <alert class="alert-danger" ng-show="onErrorLogin">Access denied.Try again</alert>
    </div>
</div>
<div class="row" style="height: 35px; overflow: hidden;" id="alerts">

</div>
